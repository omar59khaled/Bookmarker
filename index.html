<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOOKMARKER</title>
    <link rel="stylesheet" href="./css/all.min.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <header class="vh-100">
        <div class="container m-auto">
            <div class="row">
                <div class="col-md-11 m-auto">
                    <div class="form">
                        <h1 class=" text-center pt-5">Bookmarker</h1>
                        <p class="lead text-center fw-bolder pt-3">Bookmark your favorite sites</p>
                        <label for="name" class="w-100 pb-2 fw-bolder ps-3">Site Name</label>
                        <input type="text" id="name" class="form-control w-100" placeholder="Bookmark Name">
                        <label for="url" class="w-100 pb-2 fw-bolder mt-4 ps-3">Website URL</label>
                        <input type="text" id="url" class="form-control w-100" placeholder="Website URL" >
                        <button class="btn btn-danger mt-4 w-100" onclick="addSite()">Submit</button>
                        <div class="alert alert-danger mt-1 d-none" id="wrong"></div>
                        
                    </div>
                    <table class="table text-center mt-5">
                        <div class="container">
                            <thead>
                                <tr>
                                    <th>index</th>
                                    <th>Website Name</th>
                                    <th>Visit</th>
                                   
                                    <th>Delete</th>
                                </tr>
                            </thead>
                            <tbody id="tbody">


                            </tbody>

                        </div>
                    </table>
                </div>
            </div>
        </div>
    </header>















    <script src="./JS/bootstrap.bundle.min.js"></script>
    <script src="./JS/main.js"></script>
</body>

</html>
